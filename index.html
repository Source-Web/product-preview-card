<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Joseph Nwali">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <section>
    <img src="./images/image-product-desktop.jpg" class="hero1">
    <img src="./images/image-product-mobile.jpg" alt="mobileHero" class="hero2">
    <div class="container">
      <div class="perf">PERFUME</div>
      <h2>Gabrielle<br class="b"> Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by <br class="b">Olivier Polge,
        Perfumer-<br class="b2">Creator <br class="b">for the House of CHANEL.</p>
      <div class="priceinfo">
        <label class="price">$149.99</label><label class="discount"><s>$169.99</s></label>
      </div>
      <div class="centerbtn">
        <a href="#"><button> <img src="./images/icon-cart.svg"><label class="cart">Add to Cart</label></button></a>
      </div>
    </div>
  </section>
